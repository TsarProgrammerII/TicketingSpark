<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Ticket</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f7fafc; padding: 2rem; display: flex; flex-direction: column; align-items: center; text-align: center;">
    <!-- Payment Information Form (Placeholder) -->
    <h1 style="font-size: 2rem; font-weight: bold; color: #1E40AF; margin-bottom: 1rem;">Purchase tickets for ${eventName}</h1>
    <form action="/confirmPurchase" method="post" style="margin-bottom: 1rem;">
        <label for="creditCard" style="font-size: 1rem; color: #374151;">Credit Card:</label>
        <input type="text" id="creditCard" name="creditCard" required style="padding: 0.5rem; margin-top: 0.25rem;"><br>
        <!-- Add other payment fields as needed -->
        <label for="ticketQuantity" style="font-size: 1rem; color: #374151; margin-top: 1rem;">Number of Tickets:</label>
        <input type="number" id="ticketQuantity" name="ticketQuantity" required min="1"  style="padding: 0.5rem; margin-top: 0.25rem;">

        <input type="hidden" name="eventName" value="${eventName}">
        <button style="margin-top: 1rem; padding: 0.5rem 1rem; background-color: #3B82F6; color: #FFFFFF; font-weight: bold; border: none; border-radius: 0.25rem; cursor: pointer; display: block;" type="submit">Confirm Purchase</button>
    </form>

    <form action="/home" method="get">
        <button style="padding: 0.5rem 1rem; background-color: #3B82F6; color: #FFFFFF; font-weight: bold; border: none; border-radius: 0.25rem; cursor: pointer;  display: block;" type="submit">Return to Home</button>
    </form>
</body>
</html>
