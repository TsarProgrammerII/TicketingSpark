<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f7fafc; padding: 2rem; display: flex; flex-direction: column; align-items: center; text-align: center;">
    <!-- Display Event Details -->
    <h1 style="font-size: 2rem; font-weight: bold; color: #1E40AF; margin-bottom: 1rem;">${eventName}</h1>
    <p style="font-size: 1rem; color: #374151; margin-bottom: 1rem;">${eventDescription}<br>Ticket Price: ${eventPrice}</p>

    <!-- Purchase Ticket Button -->
    <form action="/purchase" method="post">
        <input type="hidden" name="eventName" value="${eventName}">
        <button type="submit" style="margin-top: 0.5rem; padding: 0.5rem 1rem; background-color: #3B82F6; color: #FFFFFF; font-weight: bold; border: none; border-radius: 0.25rem; cursor: pointer;">Purchase Ticket</button>
    </form>

    <form action="/home" method="get">
        <button style="margin-top: 0.5rem; padding: 0.5rem 1rem; background-color: #3B82F6; color: #FFFFFF; font-weight: bold; border: none; border-radius: 0.25rem; cursor: pointer;" type="submit">Return to Home</button>
    </form>
</body>
</html>
