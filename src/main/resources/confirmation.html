<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation and Receipt</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f7fafc; padding: 2rem; display: flex; flex-direction: column; align-items: center; text-align: center;">
    <h1 style="font-size: 2rem; font-weight: bold; color: #1E40AF; margin-bottom: 1rem;">Thank you for your purchase!</h1>
    <p style="font-size: 1rem; color: #374151; margin-bottom: 0.5rem;">Username: ${username}</p>
    <p style="font-size: 1rem; color: #374151; margin-bottom: 0.5rem;">Event: ${eventName}</p>
    <p style="font-size: 1rem; color: #374151; margin-bottom: 0.5rem;">Tickets Purchased: ${ticketAmount}</p>
    <p style="font-size: 1rem; color: #374151; margin-bottom: 0.5rem;">Total Cost: ${totalCost}</p>
    <p style="font-size: 1rem; color: #374151; margin-bottom: 1rem;">Purchase Date: ${purchaseDate}</p>

    <form action="/home" method="get">
        <button style="padding: 0.5rem 1rem; background-color: #3B82F6; color: #FFFFFF; font-weight: bold; border: none; border-radius: 0.25rem; cursor: pointer;" type="submit">Return to Home</button>
    </form>
</body>
</html>
